name: Release
concurrency: release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: onlyspans-private.registry.twcstorage.ru
  IMAGE_NAME: event-logs
  OCTOPUS_PROJECT: event-logs
  OCTOPUS_SPACE: Default
  OCTOPUS_SERVER_URL: http://octopus.onlyspans.ru

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Build and release
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release number
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="1.0.${COMMIT_COUNT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . --rm \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --build-arg REVISION='${{ github.sha }}' \
            --build-arg VERSION='${{ steps.version.outputs.version }}'
          
          docker build . --rm \
            --target migrations \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrations:${{ steps.version.outputs.version }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrations:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrations:${{ steps.version.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrations:latest

      - name: Create Octopus release
        uses: docker://octopusdeploy/octo:latest
        env:
          OCTOPUS_CLI_SERVER: ${{ env.OCTOPUS_SERVER_URL }}
          OCTOPUS_CLI_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
        with:
          args: >-
            create-release
            --project ${{ env.OCTOPUS_PROJECT }}
            --version ${{ steps.version.outputs.version }}
            --packageVersion ${{ steps.version.outputs.version }}
            --space ${{ env.OCTOPUS_SPACE }}
            --releaseNotes "Release ${{ steps.version.outputs.version }} - Commit: ${{ github.sha }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Docker Image
            `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`

            ### Commit
            ${{ github.sha }}

            ### Triggered by
            @${{ github.actor }}
          draft: false
          prerelease: false
