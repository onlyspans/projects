apiVersion: v1
kind: Service
metadata:
  name: {{ include "projects.fullname" . }}
  namespace: projects
  labels:
    {{- include "projects.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpc.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "projects.selectorLabels" . | nindent 4 }}
