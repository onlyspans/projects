replicaCount: 1

namespace: projects

image:
  repository: onlyspans-private.registry.twcstorage.ru/projects
  pullPolicy: IfNotPresent
  tag: ""  # Will be set by Octopus

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "projects-sa"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000  # Bun/Node.js user
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000
  grpcPort: 4001
  grpcTargetPort: 4001

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: projects.onlyspans.ru
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 512m
    memory: 512Mi
  requests:
    cpu: 256m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /api/healthz
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/readyz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: {}

vmServiceScrape:
  enabled: false
  interval: 15s
  path: /metrics
  port: http
