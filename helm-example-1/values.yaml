replicaCount: 1

image:
  repository: onlyspans-private.registry.twcstorage.ru/frontend
  pullPolicy: IfNotPresent
  tag: ""  # Will be set by Octopus

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "frontend-sa"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101  # nginx user
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: staging.onlyspans.ru
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 128m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: {}

# Nginx metrics exporter configuration
nginxMetrics:
  enabled: false
  image:
    repository: nginx/nginx-prometheus-exporter
    tag: "0.11.0"
    pullPolicy: IfNotPresent
  port: 9113
  scrapeUri: "http://127.0.0.1:80/stub_status"

vmServiceScrape:
  enabled: false
  interval: 15s
  path: /metrics
  port: metrics
